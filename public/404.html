<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        text-align: center !important;
      }

      div {
        position: absolute !important;
        left: 50% !important;
        transform: translate(-50%, 0) !important;
      }
      button {
        margin-top: 40px !important;
        text-transform: capitalize !important;
      }
    </style>
  </head>
  <body>
    <div>
      <lottie-player
        src="https://assets5.lottiefiles.com/packages/lf20_3a0bpmmc.json"
        background="transparent"
        speed="1"
        style="width: 500px; height: 500px"
        autoplay
      ></lottie-player>
      <h2 class="fourofour2">Page Not Found!</h2>
      <button
        type="button"
        class="zoom btn btn-dark"
        onclick="window.location.href='/'"
      >
        Go To Home
      </button>
    </div>
  </body>
  <script>
    gsap.from("div", { opacity: 0, duration: 3, y: -50 });
    gsap.set(".fourofour2", { scale: 1 });
    const tl = gsap.timeline({
      repeat: -1,
      delay: 3,
      defaults: {
        duration: 0.5,
        ease: "none",
      },
    });
    tl.to(".fourofour2", { scale: 1.1 });
    tl.to(".fourofour2", { scale: 1 });
  </script>
</html>
